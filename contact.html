        <h1>Contact</h1>
    </div>

    <form action="sign-up-form" method="post" class="form-contact">
        <p>
            <label for="email" > Email: </label>
            <input type="email" id="email" name="user_email" required class="form-contact__input">
        </p>
        <p>
            <label for="name"> Name: </label>
            <input type="text" id="name" required class="form-contact__input">
        </p>
        <p>
            <label for="tel"> Tel:</label>
            <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required class="form-contact__input">
        </p>
        <label for="checkbox"> I'm a human</label>
        <input type="checkbox" id="checkbox" required class="form-contact__input"><br>
        <br>
        <label for="message"> Words:</label>
        <textarea maxlength="240" id="message" required class="form-contact__input" ></textarea>
        <br>
        <br>
        
        <p>
            <button type="submit"> Register </button>
        </p>
    </form>
